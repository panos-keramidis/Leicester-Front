  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 40.426785,
          lng: -88.985765
        },
        mapTypeId: google.maps.MapTypeId.HYBRID,
        streetViewControl: false,
        labels: true,
        zoom: 7
      });
    }
  </script>


  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Month', 'NDVI/t'],
        ['JAN', 10],
        ['FEB', 20],
        ['MAR', 50],
        ['APR', 100],
        ['MAY', 200],
        ['JUN', 500],
        ['JUL', 200],
        ['AUG', 100],
        ['SEP', 50],
        ['OCT', 20],
        ['NOV', 10],
        ['DEC', 0]

      ]);

      var options = {
        title: 'NDVI',
        curveType: 'function',
        legend: {
          position: 'bottom'
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>

  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);


    google.charts.load('current', {
      callback: drawChart,
      packages: ['corechart']
    });

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'x');
      data.addColumn('number', 'y0');
      data.addRows([
        [1, 3],
        [5, 4],
        [8, 5],
        [10, 7],
        [12, 14],
        [16, 14],
        [17, 16],
        [20, 21],
        [21, 20],
        [23, 22],
        [25, 25],
        [28, 29],
        [30, 34],
        [32, 34]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1, {
        label: 'y1=x',
        type: 'number',
        calc: function(dt, row) {
          return dt.getValue(row, 0)
        }
      }]);

      var options = {
        seriesType: 'scatter',
        series: {
          1: {
            type: 'line'
          }
        }
      };

      var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
      chart.draw(view, options);
    }
  </script>

  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);


    google.charts.load('current', {
      callback: drawChart,
      packages: ['corechart']
    });

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'x');
      data.addColumn('number', 'y0');
      data.addRows([
        [1, 3],
        [10, 4],
        [12, 5],
        [15, 7],
        [18, 7],
        [20, 14],
        [22, 13],
        [23, 16],
        [25, 14],
        [30, 16],
        [31, 17],
        [35, 15],
        [39, 26],
        [40, 21],
        [41, 20],
        [45, 20]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1, {
        label: 'y1=x/2',
        type: 'number',
        calc: function(dt, row) {
          return dt.getValue(row, 0) / 2
        }
      }]);

      var options = {
        seriesType: 'scatter',
        series: {
          1: {
            type: 'line'
          }
        }
      };

      var chart = new google.visualization.ComboChart(document.getElementById('chart_div2'));
      chart.draw(view, options);
    }
  </script>
