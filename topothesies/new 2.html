		<div class = "center-block" style="width: 700px; height: 500px">
			<canvas id="mixed-chart"></canvas>
		</div>
		
	<script>
		new Chart(document.getElementById("mixed-chart"), {
    type: 'bar',
    data: {
      labels: ["JAN", "FEB", "MAR", "APR"],
      datasets: [{
          label: "Wheat",
          type: "line",
          borderColor: "#8e5ea2",
          data: [408,547,675,734],
          fill: false
        }, {
          label: "Rice",
          type: "line",
          borderColor: "#3e95cd",
          data: [133,221,783,578],
          fill: false
        }, {
          label: "Wheat",
          type: "bar",
          backgroundColor: "red",
          data: [408,547,675,734],
        }, {
          label: "Rice",
          type: "bar",
          backgroundColor: "blue",
          data: [133,221,783,478]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Real vs Expected ammount of harvest'
      },
      legend: { display: false }
    }
});

	</script>
