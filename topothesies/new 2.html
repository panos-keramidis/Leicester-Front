<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <title>Dashboard</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Cassava's Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Personal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>
  <br><br>
  <!-- Begin page content -->
  <div class="container">
    <h2 class="mt-5">Test Title</h2>
    <div id="map" style="height:500px;"></div>
    <div class="float-right">
      <br>
      <button type="button" class="btn btn-primary">Calculate</button>
      <br> <br>
    </div>

    <div class="center-block" style="height: 400px">
      <canvas id="mixed-chart"></canvas>
    </div>

    <div class="center-block">
      <div id="curve_chart" style="height: 400px"></div>
    </div>

    <div class="center-block">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <br><br><br><br>

  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 40.426785,
          lng: -88.985765
        },
        mapTypeId: google.maps.MapTypeId.HYBRID,
        streetViewControl: false,
        labels: true,
        zoom: 7
      });
    }
  </script>


  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Month', 'NDVI/t'],
        ['JAN', 10],
        ['FEB', 20],
        ['MAR', 50],
        ['APR', 100],
        ['MAY', 200],
        ['JUN', 500],
        ['JUL', 200],
        ['AUG', 100],
        ['SEP', 50],
        ['OCT', 20],
        ['NOV', 10],
        ['DEC', 0]

      ]);

      var options = {
        title: 'NDVI',
        curveType: 'function',
        legend: {
          position: 'bottom'
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>

  <script>
    new Chart(document.getElementById("mixed-chart"), {
      type: 'bar',
      data: {
        labels: ["JAN", "FEB", "MAR", "APR"],
        datasets: [{
          label: "Wheat",
          type: "line",
          borderColor: "#8e5ea2",
          data: [408, 547, 675, 734],
          fill: false
        }, {
          label: "Rice",
          type: "line",
          borderColor: "#3e95cd",
          data: [133, 221, 783, 578],
          fill: false
        }, {
          label: "Wheat",
          type: "bar",
          backgroundColor: "red",
          data: [408, 547, 675, 734],
        }, {
          label: "Rice",
          type: "bar",
          backgroundColor: "blue",
          data: [133, 221, 783, 478]
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Real vs Expected ammount of harvest'
        },
        legend: {
          display: false
        }
      }
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-30_zObLbQUwN2cHkuu760i8qFJaN92o&callback=initMap" async defer></script>
</body>

</html>
